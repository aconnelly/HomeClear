{% extends "base.html" %}

{% block title %}HomeClear{% endblock %}

{% block page_content %}
<div class="container" id="indexMain">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4" id="indexMainLogo">
      <img class="img-responsive" src={{url_for('static', filename='logo.png')}}>
      {{ wtf.quick_form(search) }}
      <br>
      <p id="filtersToggle" style="text-align:center">
        <a href="#" class="dropdown-toggle" id="showFilters" data-toggle="dropdown">
           Show Filters<b class="caret"></b>
        </a>
        <a href="#" class="dropdown-toggle" id="hideFilters" data-toggle="dropdown">
           Hide Filters<b class="caret"></b>
        </a>
      </p>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</div>
<div clas="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <div id="filtersForm">
      {{ wtf.quick_form(filters) }}
  </div>
  </div>
  <div class="col-md-4"></div>
</div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
$(document).ready(function(){
  $("#filtersForm").hide();
  $("#hideFilters").hide();

  $("#showFilters").click(function(){
    $("#filtersForm").show();
    $("#showFilters").hide();
    $("#hideFilters").show();
  });

  $("#hideFilters").click(function(){
    $("#filtersForm").hide();
    $("#hideFilters").hide();
    $("#showFilters").show();

  });

});
</script>
{% endblock %}
